<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>

<body>
<h1>Login</h1>
<form action="." method="POST">
	{% csrf_token %}

	{{ login_form.as_table }}
	<input type="submit" value="Log In" />
</form>

{% if error_msg %}
	<p>{{ error_msg }}</p>
{% endif %}

</body>
</html>
